<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav >
            <div class="navbar">
                <h1 class="navbar-heading">
                    Rock Paper Scissors
                    

                </h1>

            </div>

        </nav>
    </header>

    <div class="choices">

        <div class="choice" id="paper">
            <img src="./img/paper.png">

        </div>

        <div class="choice" id="rock">
            <img src="./img/rock.png">
        </div>

        <div class="choice" id="scissors">
            <img src="./img/scissors.png">
            
        </div>

    </div>


    <div class="scores">

        <div class="score">
        <p id="score-user">0</p>
        <h1>You</h1>
    </div>
        <div class="score">
        <p id="score-comp">0</p>
        <h1>Comp</h1>
    </div>
    </div>


    <div class="msg">
        <h1 id="msg-container">
            Play Your Move


        </h1>
    </div>

    <footer>
        <div class="footer">
            <p>&#169 Suman Pramanik | All Right Recieved</p>

        </div>
